plugins {
	id 'org.springframework.boot' version '1.5.22.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.dongverine'
version = '1'
ext.querydsl_version = '4.3.1'

sourceCompatibility = '1.7'
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

def querydslSrcDir = 'build/generated/sources/annotationProcessor/java/main' // QClass 생성 위치
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', querydslSrcDir]
        }
    }
}

/*
war {
	from {configurations.executableWarDeps.collect {
			it.isDirectory() ? it : project.zipTree(it)
		}
	}
	from "$buildDir/classes"
	manifest { attributes 'Main-Class': 'com.dongverine.Application' }    
}
/*

